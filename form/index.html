<!DOCTYPE html>
<html>
<head>
    <meta charset="Utf-8"/>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="demoValidation.js" type="text/javascript"></script>
</head>
<body>
    <div class="login">
    <h2>NGUYỄN THỊ ĐĂNG KÝ</h2>
    <img src="img/tho.jpg"/>
    <fieldset>
    <form accept-charset="utf-8" action="result.html" method="get" id="formdemo">
        <label>Họ và tên</label>
        <input  type="text" placeholder="Cho xin cái tên đi đằng ấy!" name="username" required/>
        <label>Ngày sinh</label>
        <input class="date" type="date"  name="date" id="date" required/>
        <label>Giới tính</label>
        <div class="radio">    
        <input type="radio" name="gender" value="Nam"/> Nam
        <input type="radio" name="gender" value="Nữ" /> Nữ
        <input type="radio" name="gender" value="Bê đê"/> Bê đê
        </div>
        <label>Địa chỉ</label>
        <input type="text" placeholder="Cho xin cái địa chỉ nhà đi!" name="address" required/>
        <label>Số điện thoại</label>
        <input type="tel" placeholder="Biết tên rồi phải biết số điện thoại chứ nhỉ" name="phone" required/>
        <label>Email</label>
        <input type="email" placeholder="Cho xin thêm cái email vào đây!" name="email"required/>
        <label>Mật khẩu</label>
        <input type="password" placeholder="Password nhập ở đây!!" name="password" required/>
        <button type="submit" >Gửi</button>
    </form>
    </fieldset>
    </div>
    <script type="text/javascript">

        $(document).ready(function() {
            
            $("#formdemo").validate({
                        rules: {
                            username: "required",
                            address: {
                                required: true,
                                minlength: 2
                            },
                            phone: {
                                required: true,
                                digits: true,
                                minlength: 5
                            },
                            password: {
                                required: true,
                                minlength: 6
                            },
                            email: {
                                required: true,
                                email: true
                            },
                            date: "required",
                        },
                        messages: {
                            username: "Đằng ấy chả chịu nhập tên gì cả!",
                            address: {
                                required: "Đằng ấy cung cấp thêm cái địa chỉ nhà đi!",
                                minlength: "Địa chỉ gì ngắn thế anh giai!"
                            },
                            phone: {
                                required: "Đằng ấy cho xin thêm cái số điện thoại!",
                                digits: "Đằng ấy nhập số nha, đừng nhập chữ.",
                                minlength: "Đằng ấy cho SĐT gì ngắn thế?"
                            },
                            password: {
                                required: "Không để trống mật khẩu nha!",
                                minlength: "Mật khẩu ngắn tí thế này, nhập thêm hộ mình đi!"
                            },
                            email: {
                                required: "Không để trống email nha anh zai!",
                                email: "Nhập đúng định dạng email dùm e nha."
                            },
                            date: "Chọn giùm em ngày sinh với!",
                        }
                    });
        });
        </script>
</body>
</html>
